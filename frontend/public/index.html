    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
    <script type="text/javascript">
        Chart.defaults.global.legend.display = false;

        function typetransform(type,data)
        {
            let retObj = [];
            if(type=='hotJobGraph' || type=='coldJobGraph')
            {
                let labels =  [];
                let datax = [];
                for(let x = 0; x < data.length ; x++)
                {
                    labels.push(data[x]['jobTitle']);
                    datax.push(data[x]['count']);
                }
                return {
                  labels : labels,
                  datasets : [
                    {
                      data : datax,
                      borderWidth : 1 ,
                      backgroundColor: '#0075b8'
                    }
                  ]
                }
            }
            
        }

        function graph1P(data)
        {
          console.log(data);
          try
          {
              let a1 = data['payLoad']['hotJobGraph'];
              let gpdata = typetransform('hotJobGraph',a1);
              var options = {
                type: 'bar',
                data: gpdata,
                options: {
                    responsive: true,
                    legend: {
                      display:false,
                    },
                    title: {
                      display: false,
                    }
                  }
              }

              /***********COLD GRAPHS***********/

              let a2 = data['payLoad']['coldJobGraph'];
              let gpdata2 = typetransform('coldJobGraph',a2);
              var options2 = {
                type: 'bar',
                data: gpdata2,
                options: {
                    responsive: true,
                    legend: {
                      display:false,
                    },
                    title: {
                      display: false,
                    }
                  }
              }


              /*********************************/
              var ctx = document.getElementById('myChart').getContext('2d');
              new Chart(ctx, options);
              var ctx2 = document.getElementById('myChart2').getContext('2d');
              new Chart(ctx2, options2);
          } 
          catch(e)
          {
            console.log(e);
          }

          
        }
 
       
    </script>
